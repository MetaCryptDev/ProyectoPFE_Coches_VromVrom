   <!-- Inicio de Inventario -->
   <section class="about bg-light">
    <div class="heading">
        <div class="container-xxl py-5 d-flex justify-content-center">
            <div class="col-lg-6 wow fadeIn top-buscador" data-wow-delay="0.1s">
                <h1 class="display-6 mb-5">Inventario de piezas</h1>
                <p class="mb-4">Utiliza los filtros de busqueda para encontrar lo que buscas en un menor tiempo.</p>

                <div class="container-fluid bg-primary wow fadeIn buscador" data-wow-delay="0.1s" style="padding: 35px;">
                    <div class="container">
                        <div class="row g-2">
                            <div class="col-md-10">
                                <div class="row g-2">
                                    <div class="col-md-4">
                                        <input type="text" name="inputDescripcion" [(ngModel)]="inventario.descripcion" class="form-control border-0"
                                            placeholder="Descripcion..." />
                                            
                                    </div>

                                </div>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-dark border-0 w-100" (click)="buscarPorDescripcion()">Buscar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Search End -->
            </div>
        </div>
    </div>

    <div class="container inventario">

            @for(pieza of listaInventario; track pieza.idPieza){
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" [src]="pieza.urlImagen" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ pieza.descripcion }}</h5>
                        <p class="card-text">Unidades disponibles: {{ pieza.cantidad }}</p>
                        <input type="hidden" [(ngModel)]="pieza.idPieza"/>
                        <input type="text" name="Cantidad" [(ngModel)]="pieza.cantidad" class="form-control border-0" [placeholder]="pieza.cantidad"/>
                        <button class="btn btn-dark border-0 w-100" (click)="actualizarProducto(pieza)">Actualizar cantidad</button>
                    </div>
                
                </div>
            }
    </div>
</section>
<!-- Fin de Inventario -->
<app-footer></app-footer>
